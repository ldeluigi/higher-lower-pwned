<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav class="nav-buttons" mode="side">
    <div class="div-buttons">
      <a mat-stroked-button routerLink="/home" routerLinkActive="active" (click)="sidenav.toggle()">HOME</a>
      <a mat-stroked-button routerLink="/stats/global" routerLinkActive="active" (click)="sidenav.toggle()">STATS</a>
      <app-login-button (click)="sidenav.toggle()"></app-login-button>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <p><button mat-button (click)="sidenav.toggle()">Toggle</button></p>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
