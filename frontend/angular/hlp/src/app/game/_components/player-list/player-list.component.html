<dl *ngFor="let p of players; let i = index">
  <dl>
    <mat-card [attr.id]="playerStatus(p)">
      <mat-card-header>
        <mat-card-title>
          #{{i + 1}} {{ p.name }}
        </mat-card-title>
        <mat-card-subtitle>
          score: {{ p. score }}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        guesses # {{ p.guesses }}
        <br>
        {{ p.haveLost }}
      </mat-card-content>
    </mat-card>
  </dl>
</dl>
