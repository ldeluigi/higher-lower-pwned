<div class="words">
  <div class="top" [@cardAnimation]="element1.status" (click)="answer(1)">
    <div id="dummy10p"></div>
    <div>
      <h1 [@wordAnimation]="element1.status"  (@wordAnimation.done)="onAnimationListDone($event)"> {{ element1.word }} </h1>
      <div id="dummy10p"></div>
      <p>
        {{ element1.score }}
      </p>
    </div>
  </div>
  <div id="vs" [@vsAnimation]="rotateVs">
    <span>
      VS
    </span>
  </div>
  <div class="bot" [@cardAnimation]="element2.status" (click)="answer(2)">
    <div id="dummy10p"></div>
    <div>
      <h1 [@wordAnimation]="element2.status" (@wordAnimation.done)="onAnimationListDone($event)"> {{ element2.word }} </h1>
      <div id="dummy10p"></div>
      <p>
        {{ element2.score }}
      </p>
    </div>
  </div>
</div>
