<div class="wrapper">
  <app-word-spinner (answerEmitter)="response($event)"></app-word-spinner>
</div>
<div class="commands">
  <div *ngIf="playing; then gameIsOn; else gameIsNotOn"></div>
</div>
<ng-template #gameIsNotOn>
  <button mat-button (click)="start()">Play again</button>
  or
  <button mat-button routerLink="/home" routerLinkActive="active">Home</button>
</ng-template>
<ng-template #gameIsOn>
  <div>{{ timeLeft | date: "s:S" }} s</div>
  <mat-progress-bar
    mode="determinate"
    [value]="progressbarValue"
  ></mat-progress-bar>

</ng-template>
