
<div class="wrapper-small">
  <app-counter [counter]="actualScore"></app-counter>
</div>
<div class="container">

  <div id="leaderboard">
    <app-player-list [players]="players"></app-player-list>
  </div>
  <div id="word">
    <span *ngIf="this.playing">
      <app-word-spinner></app-word-spinner>
      <mat-progress-bar
      mode="determinate"
      [value]="progressbarValue"
      *ngIf="this.stillInGame"
      ></mat-progress-bar>
    </span>
  </div>
  <div id="dummy">
    <mat-card *ngIf="myName !== undefined">
      <mat-card-header>
        <mat-card-title>
          {{ this.myName }}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        score: {{ this.actualScore }}
      </mat-card-content>
    </mat-card>
  </div>
</div>
<button *ngIf="!this.playing" (click)="start()">start</button>
<div class="gameBtnC" *ngIf="this.playing">
  <div class="dummyGBtn"></div>
  <div class="gameBtn">
    <app-button-up-down [state]="buttonState()" (upEmitter)="up()" (downEmitter)="down()"></app-button-up-down>
  </div>
  <div class="dummyGBtn2"> </div>
</div>
<div> <!-- Remove this div -->
  <button (click)="disconnect()">disconnect</button>
  <button (click)="repete()">repeate</button>
  Utils button for develope
</div>
