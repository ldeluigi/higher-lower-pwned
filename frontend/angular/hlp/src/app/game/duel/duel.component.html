<div class="wrapper-small">
  <app-counter [counter]="actualScore"></app-counter>
</div>
<div class="container">
  <div class="leaderboard">
    <app-player-list [players]="players"></app-player-list>
  </div>
  <div class="word">
    <span *ngIf="this.gameStatus !== status.IDLE">
      <app-word-spinner [buttonEnable]="this.gameStatus === status.PLAYING" (answerEmitter)="answer($event)"></app-word-spinner>
      <div *ngIf="this.gameStatus === status.PLAYING">time left: {{ timeLeft | date: "s:S" }} s</div>
      <mat-progress-bar
      *ngIf="this.gameStatus === status.PLAYING"
      mode="determinate"
      [value]="progressbarValue"
      ></mat-progress-bar>
    </span>
  </div>
  <div class="nameDiv">
    <mat-card *ngIf="myName !== undefined">
      <mat-card-header>
        <mat-card-title>
          {{ this.myName }}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        score: {{ this.actualScore }}
      </mat-card-content>
    </mat-card>
  </div>
</div>
<div class="divStart" >
  <div *ngIf="this.gameStatus === status.IDLE">
    <button class="start" mat-raised-button (click)="start()">start</button>
  </div>
  <div *ngIf="this.gameStatus === status.END || this.gameStatus === status.LOST || this.gameStatus === status.SPECTATORE">
    <button mat-raised-button *ngIf="this.gameStatus === status.LOST" (click)="spectatoreMode()">Spectatore mode</button>
    <button mat-raised-button (click)="disconnect()">Quit</button>
  </div>
  <div *ngIf="this.isInGame() ||  this.gameStatus === status.WAITING_START">
    <button mat-raised-button (click)="quit()">Surrend</button>
    <button mat-raised-button (click)="disconnect()">Quit</button>
  </div>
</div>
