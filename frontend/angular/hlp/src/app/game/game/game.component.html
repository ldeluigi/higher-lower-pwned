<div class="wrapper-small">
  <app-counter [counter]="actualScore"></app-counter>
</div>
<div class="wrapper">
  <app-word [card]="card"></app-word>
</div>
<div class="wrapper">
  <app-word [card]="card2"></app-word>
</div>
<div *ngIf="playing; then gameIsOn else gameIsNotOn"></div>
<ng-template #gameIsNotOn>
  Are you ready? <br />
  <button [disabled]="playing" mat-button (click)="start()">Let's go</button>
</ng-template>
<ng-template #gameIsOn>
  <div>
    {{ timeLeft | date:'s:S' }} s
  </div>
  <mat-progress-bar
    mode="determinate"
    [value]="progressbarValue"
  ></mat-progress-bar>
  <button
    class="up"
    mat-raised-button
    [disabled]="loading"
    (click)="response(2)"
  >
    Up
  </button>
  <br />
  <button
    class="down"
    [disabled]="loading"
    mat-raised-button
    (click)="response(1)"
  >
    Down
  </button>
</ng-template>
