<div class="score">
  <app-counter [user]='true' [animation]='true'></app-counter>
</div>
<div class="wrapper" *ngIf="inGame">
  <app-word-spinner></app-word-spinner>
</div>

<div *ngIf="displayTimer" class="timer">
  <div>time left: {{ timeLeft | date: "s:S" }} s</div>
  <mat-progress-bar
    mode="determinate"
    [value]="progressbarValue"
  ></mat-progress-bar>
</div>

<div class="divStart">
  <div *ngIf="canStartANewGame">
    <button class="start" mat-button (click)="start()">START</button>
  </div>

  <div
    *ngIf="canExit || isWaitingStart">
    <button class="postGame" mat-button (click)="quit()">EXIT</button>
    <button class="postGame" mat-button *ngIf="canRestart" (click)="quit(); this.start()">NEW GAME</button>
  </div>
</div>

<app-player-list *ngIf="inGame"></app-player-list>
