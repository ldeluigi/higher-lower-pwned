<div class="words">
  <div class="top not-moving" [ngClass]="topCardClass" [@cardAnimation]="element1.status"
    (@cardAnimation.done)="onAnimationListDone($event)" (click)="answer(1)">
    <div id="innerDiv"></div>
    <div>
      <p> {{ element1.score }} </p>
      <div id="innerDiv"></div>
      <h1>{{ element1.word }}</h1>
    </div>
  </div>

  <div class="vs" mat-icon-button isRoundButton>
    <mat-icon [@vsAnimation]="rotateVs" *ngIf="!isWaitingOpponents" class="mat-icon" svgIcon="vs_icon"></mat-icon>
    <mat-spinner *ngIf="isWaitingOpponents" class="center"></mat-spinner>
  </div>

  <div class="bot" [ngClass]="botCardClass" [@cardAnimation]="element2.status"
    (@cardAnimation.start)="onAnimationStart($event)" (@cardAnimation.done)="onAnimationListDone($event)"
    (click)="answer(2)">
    <div id="innerDiv"></div>
    <div>
      <p> {{ element2.score }} </p>
      <div id="innerDiv"></div>
      <h1>{{ element2.word }}</h1>
    </div>
  </div>

</div>
