<div class="words">
  <div class="top not-moving" [@cardAnimation]="element1.status" (click)="answer(1)">
    <div id="dummy10p"></div>
    <div>
      <h1 [@wordAnimation]="element1.status" (@wordAnimation.done)="onAnimationListDone($event)"> {{ element1.word }}
      </h1>
      <div id="dummy10p"></div>
      <p>
        {{ element1.score }}
      </p>
    </div>
  </div>
  <div class="vs" [@vsAnimation]="rotateVs" mat-icon-button isRoundButton>
    <mat-icon class="mat-icon" svgIcon="punch_vs"></mat-icon>
    <!-- <img class="image" src="./assets/double-arrow-text.png" alt=""> -->
  </div>
  <div class="bot" [ngClass]="moving ? 'moving' : 'not-moving'" [@cardAnimation]="element2.status" (click)="answer(2)">
    <div id="dummy10p"></div>
    <div>
      <h1 [@wordAnimation]="element2.status" (@wordAnimation.done)="onAnimationListDone($event)"> {{ element2.word }}
      </h1>
      <div id="dummy10p"></div>
      <p>
        {{ element2.score }}
      </p>
    </div>
  </div>
</div>
