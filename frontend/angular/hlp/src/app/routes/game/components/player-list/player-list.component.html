<div class="container">
  <div class="positionList" [appTransitionGroup]="'flip-list'">
    <h2 mat-h2 [ngClass]="item.haveLost ? 'lost': 'in-game'" *ngFor="let item of items; let i = index" appTransitionGroupItem>
      <mat-icon aria-hidden="false" aria-label="Example home icon" *ngIf="item.arrow">{{ item.arrow }}</mat-icon>
      <span class="position">{{ i + 1 }}</span>
    </h2>
  </div>
  <div class="nameList" [appTransitionGroup]="'flip-list'">
    <h2 mat-h2 [ngClass]="item.haveLost ? 'lost': 'in-game' + ' ' + item.isPlayer ? 'player' : ''" *ngFor="let item of items; let i = index" appTransitionGroupItem>
      {{ item.name }}
    </h2>
  </div>
  <div class="scoreList" [appTransitionGroup]="'flip-list'">
    <h2 mat-h2 [ngClass]="item.haveLost ? 'lost': 'in-game'" *ngFor="let item of items; let i = index" appTransitionGroupItem>
      <span class="score">{{ item.score }}</span>
    </h2>
  </div>
</div>
