<div class="container">

  <div class="list" *ngFor="let item of items; let i = index" [appTransitionGroup]="'flip-list'">
      <h2 class="position" mat-h2 [ngClass]="item.haveLost ? 'lost': 'in-game'"  appTransitionGroupItem>
        <mat-icon aria-hidden="false" aria-label="Example home icon" *ngIf="item.arrow">{{ item.arrow }}</mat-icon>
        {{ i + 1 }}
      </h2>
      <h2 class="name" mat-h2 [ngClass]="item.haveLost ? 'lost': 'in-game' + ' ' + item.isPlayer ? 'player' : ''" appTransitionGroupItem>
        {{ item.name }}
      </h2>
      <h2 class="score" mat-h2 [ngClass]="item.haveLost ? 'lost': 'in-game'" appTransitionGroupItem>
        {{ item.score }}
      </h2>
  </div>

</div>
