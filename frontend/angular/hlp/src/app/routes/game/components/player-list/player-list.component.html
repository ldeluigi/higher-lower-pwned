<dl *ngFor="let p of players; let i = index">
  <dl>
    <mat-card>
        <mat-card-title>
          <p class="rank">#{{i + 1}} </p>
          <span class="name" [attr.id]="playerStatus(p)">{{ p.name }} </span>
        </mat-card-title>
        <mat-card-subtitle>
          <span class="score">score: {{ p.score }}</span>
        </mat-card-subtitle>
    </mat-card>
  </dl>
</dl>
