<div class="container">
  <div [appTransitionGroup]="'flip-list'">
    <h2 mat-h2 [ngClass]="item.haveLost ? 'lost': 'in-game'" *ngFor="let item of items; let i = index" appTransitionGroupItem>
      <mat-icon aria-hidden="false" aria-label="Example home icon" *ngIf="item.arrow">{{ item.arrow }}</mat-icon>
      <span style="text-align: left;">[{{ i + 1 }}]</span> {{ item.score }}: {{ item.name }}
    </h2>
  </div>
</div>
