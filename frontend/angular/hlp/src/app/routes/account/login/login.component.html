<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Username" formControlName="username" (input)="this.error = ''" />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password" (input)="this.error = ''" />
        </mat-form-field>
      </p>
      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button">
        <button type="submit" mat-raised-button>Login</button>
      </div>
      <div class="button">
        <button (click)="registration()" type="link" mat-raised-button>Register</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
