<mat-card>
  <mat-card-title>Register</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Username" formControlName="username" />
          <mat-hint *ngIf="usernameError"> {{ usernameError }} </mat-hint>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" [type]="hide ? 'password' : 'text'" />
          <mat-hint *ngIf="passwordError"> {{ passwordError }} </mat-hint>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" tabindex="-1"
            [attr.aria-pressed]="hide">
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="email" matInput placeholder="Email" formControlName="email" />
          <mat-hint *ngIf="emailError"> {{ emailError }} </mat-hint>
        </mat-form-field>
      </p>
      <div class="button">
        <button type="submit" (click)="onSubmit()" mat-button>Register</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
