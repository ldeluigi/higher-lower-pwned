<h1 mat-dialog-title>Delete Account</h1>
<div mat-dialog-content>
  <p>Are you sure u want to delete your account?</p>
  <p>this operation is irreversible</p>
</div>
<div mat-dialog-actions>
  <button mat-button class="noThanks"(click)="onNoClick()">No Thanks</button>
  <button mat-button class="delete" (click)="delete()">Delete</button>
</div>
